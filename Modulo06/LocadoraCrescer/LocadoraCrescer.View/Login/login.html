<div class="col-md-4 col-md-offset-4" style="margin-top: 200px;">

    <form novalidate name="formLogin" ng-submit="login(funcionario)">

        <legend> Login </legend>

        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="funcionario.email" type="email" class="form-control" name="email" placeholder="exemplo@exemplo.com">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input ng-model="funcionario.senha" type="password" class="form-control" name="senha">
        </div>

        <button class="btn btn-default">Buscar</button>

    </form>

</div>
