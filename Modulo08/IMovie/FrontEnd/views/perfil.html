<menu active="menu" user="usuario" logout="logout" class="no-padding"></menu>

<div class="container-fluid">
    <div class="col-md-8 perfil">
        <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="row panel">
                <div class="col-md-8  col-xs-12">
                    <div class="header">
                        <h1>{{usuario.nome}}</h1>
                        <ul>
                            <li>
                                {{usuario.datanascimento | date:"dd/MM/yyyy"}}
                            </li>
                            <li>
                                {{usuario.sexo}}
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid">

    <h3>Meu Feed</h3>
    <hr>
    <div class="col-md-8" ng-repeat="post in posts">
        <div class="white-card">
            <img class="card-image" ng-src="{{post.urlfoto}}" />
            <h4 class="text-center">{{post.idusuario.nome}}</h4>
            <p>{{post.conteudo}}</p>
            <strong>Data: </strong>
            <p>{{post.datapost}}</p>
        </div>
    </div>
</div>
