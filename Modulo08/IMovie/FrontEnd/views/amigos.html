<menu active="menu" user="usuario" logout="logout" class="no-padding"></menu>

<div class="col-md-10">
    <div style="margin-top: 50px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Excluir</th>
                    <th>Perfil</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="amigo in amigos | orderBy:'nome'">
                    <th scope="row">{{amigo.nome}}</th>
                    <td>{{amigo.sexo}}</td>
                    <td>{{amigo.email}}</td>
                    <td><button class="btn btn-default btn-block" ng-click="removerAmigo(amigo.idusuario)">Excluir</button></td>
                    <td><a class="btn btn-default btn-block" role="button" href="#!/perfilDetalhes/{{amigo.idusuario}}">Ver Perfil</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
