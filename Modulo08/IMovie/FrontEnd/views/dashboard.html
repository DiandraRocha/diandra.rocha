<menu active="menu" user="usuario" logout="logout" class="no-padding"></menu>


<div class="container-fluid">
    <h3>Posts</h3>
    <hr>
    <div class="col-md-8" ng-repeat="post in posts">
        <div class="white-card">
            <img class="card-image" ng-src="{{post.urlfoto}}" />
            <h4 class="text-center">{{post.idusuario.nome}}</h4>
            <p>{{post.conteudo}}</p>
            <strong>Data: </strong>
            <p>{{post.datapost}}</p>
        </div>
    </div>
</div>
