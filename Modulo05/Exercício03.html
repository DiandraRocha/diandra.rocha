<html ng-app="Exercício03">

<head>

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="JS/Exercício03.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Exercício03.css">


    <title>Exercício03</title>

</head>

<body>

    <div class="container" ng-controller="Controller">

        <table class="table">
            <tr>
                <th class="titulo">Numero - Aula</th>
                <th class="titulo">Instrutor</th>
            </tr>
            <tr>

                <td>
                    <ul class="ul1">
                        <li ng-repeat="instrutor in instrutores  | orderBy: 'numero'"> {{ instrutor.numero | formata }} - {{instrutor.aula | uppercase }}</li>
                    </ul>

                </td>

                <td>
                    <ul class="ul2">
                        <li class="li2" ng-repeat="instrutor in instrutores  | orderBy: 'numero'"> {{ instrutor.nome | mascada }}</li>
                    </ul>
                </td>

            </tr>

        </table>

    </div>




</body>

</html>
